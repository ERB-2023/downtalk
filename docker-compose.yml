  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/back/api.Dockerfile
    restart: always
    ports:
      - 4000:4000
    networks:
      - app_network
  chat:
    container_name: chat
    build:
      context: .
      dockerfile: ./apps/back/chat.Dockerfile
    restart: always
    ports:
      - 4001:4001
    networks:
      - app_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
